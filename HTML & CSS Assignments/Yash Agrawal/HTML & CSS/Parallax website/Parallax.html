<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parallax Website </title>
  <link rel="stylesheet" href="Parallax.css">
</head>
<body>
  <div class="pimg1">
    <div class="ptext">
      <span class="border">My Website</span>
    </div>
  </div>

  <section class="section section-light">
    <h2>Kon'nichiwa(Hello)</h2>
    <p>Welcome to My website...!!</p>
  </section>

  <div class="pimg2">
    <div class="ptext">
      <span class="border trans">
        I hope you like it!
      </span>
    </div>
  </div>

  <section class="section section-dark">
    <h2>Will meet you soon </h2>
    <p>Will have fun!</p>
  </section>

  <div class="pimg3">
    <div class="ptext">
      <span class="border trans">
        One of the best memories are attached to this place!
      </span>
    </div>
  </div>

  <section class="section section-color">
    <h2>SEE YAA!!</h2>
    <p>Okay, let's meet this weekend!</p>
  </section>

  <div class="pimg1">
    <div class="ptext">
      <span class="border">
        <blockquote style="background-color: red" id="text">
          <p>I am Living a dream I never want to wake up from</p>
          <footer>~ by <cite style="color: red">Cristiano Ronaldo</cite></footer>
        </blockquote>
      </span>
    </div>
  </div>
</body>
</html>
